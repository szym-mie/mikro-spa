<section id="submit-examples">
    <h2>Submit Examples</h2>
    <p>Send us your ideas for interesting examples, cool snippets or obscure tricks in JavaScript!</p>
    <form action="/" class="split-v">
        <!-- <textarea name="code-src" id="code-src" cols="30" rows="10"></textarea> -->
        <div class="split-lcol">
            <label for="author-username">Username</label><br>
            <input type="text" name="author-username" id="author-username" placeholder="JohnDoe420">
        </div>
        <div class="split-rcol">
            <label for="author-email">Email</label><br>
            <input type="email" name="author-email" id="author-email" placeholder="john.doe@email.com">
        </div>
        <input type="radio" name="code-type" id="code-type" value="example">
        <input type="radio" name="code-type" id="code-type" value="snippet">
        <input type="radio" name="code-type" id="code-type" value="trick">
        <input type="submit" value="Submit">
    </form>
</section>
